<h3>Job Configurations</h3>
The job configurations are used to define external configurations such as tokens, secrets that can be used in job definitions.
<div align="right">
    <a href="/dashboard/jobs/definitions/{{.ID}}/configs/new">New Job Config</a>
</div>
<div class="table-responsive">
    <table class="table table-striped table-sm">
        <thead>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Secret</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        {{range .Configs}}
        <tr>
            <td><a href="/dashboard/jobs/definitions/{{$.ID}}/configs/{{.ID}}">{{.ID}}</a></td>
            <td>{{.Name}}</td>
            <td>{{.Secret}}</td>
            <td class="group row">
                <form action="/dashboard/jobs/definitions/{{$.ID}}/configs/{{.ID}}" method="GET">
                    <input type="submit" class="btn btn-primary" value="View">
                </form>
                &nbsp;
                <form action="/dashboard/jobs/definitions/{{$.ID}}/configs/{{.ID}}/edit" method="GET">
                    <input type="submit" class="btn btn-secondary" value="Edit">
                </form>
                &nbsp;
                <form action="/dashboard/jobs/definitions/{{$.ID}}/configs/{{.ID}}/delete" method="POST" enctype="multipart/form-data"
                      onsubmit="return confirm('Please confirm deleting this config (' + this['id'].value + ')?');">
                    <input type="submit" class="btn btn-danger" value="Delete">
                    <input type="hidden" name="id" value="{{.Name}}">
                </form>
            </td>
        </tr>
        {{end}}
        </tbody>
    </table>
</div>

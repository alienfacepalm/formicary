{{ template "layouts/header" . }}
<section class="group">
    <header class="group-header">
        <h4 class="group-title">New Configuration</h4>
    </header>
    <form action="/dashboard/jobs/definitions/{{.Config.JobDefinitionID}}/configs" method="POST">
    {{ template "jobs/def/configs/form" .Config }}
        <div class="form-group row">
            <div class="col-sm-10 offset-sm-2">
                <button type="submit" class="btn btn-primary">Create Job Config</button>
            </div>
        </div>
    </form>

    <footer class="group-footer">
    </footer>

</section>
{{ template "layouts/footer" }}

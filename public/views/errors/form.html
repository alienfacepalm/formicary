<div class="form-group">
    {{ with .Errors.Error }}
    <p class="error" align="center">{{ . }}</p>
    {{ end }}
</div>
<div class="form-group">
    {{ with .Errors.JobType}}
    <p class="error" align="center">{{ . }}</p>
    {{ end }}
    <div class="row">
        <label for="jobType" class="col-sm-2 col-form-label">Job Type: </label>
        <div class="col-sm-10">
            <input type="text" class="form-control col-sm-6" name="jobType" id="jobType"
                   value="{{ .JobType }}" placeholder="job type">
        </div>
    </div>
</div>
<div class="form-group">
    {{ with .Errors.Regex}}
    <p class="error" align="center">{{ . }}</p>
    {{ end }}
    <div class="row">
        <label for="regex" class="col-sm-2 col-form-label">Regex: </label>
        <div class="col-sm-10">
            <input type="text" class="form-control col-sm-6" name="regex" id="regex"
                   value="{{ .Regex }}" placeholder="regex to match">
        </div>
    </div>
</div>
<div class="form-group">
    {{ with .Errors.Command}}
    <p class="error" align="center">{{ . }}</p>
    {{ end }}
    <div class="row">
        <label for="command" class="col-sm-2 col-form-label">Command: </label>
        <div class="col-sm-10">
            <input type="text" class="form-control col-sm-6" name="command" id="command"
                   value="{{ .CommandScope }}" placeholder="command pattern">
        </div>
    </div>
</div>
<div class="form-group">
    {{ with .Errors.ExitCode }}
    <p class="error" align="center">{{ . }}</p>
    {{ end }}
    <div class="row">
        <label for="exitCode" class="col-sm-2 col-form-label">Exit Code</label>
        <div class="col-sm-10">
            <input type="text" class="form-control col-sm-6" name="exitCode" id="exitCode" value="{{ .ExitCode }}"
                   placeholder="exit-code to match for the error">
        </div>
    </div>
</div>
<div class="form-group">
    {{ with .Errors.ErrorCode }}
    <p class="error" align="center">{{ . }}</p>
    {{ end }}
    <div class="row">
        <label for="errorCode" class="col-sm-2 col-form-label">Error Code:</label>
        <div class="col-sm-10">
            <input type="text" class="form-control col-sm-6" name="errorCode" id="errorCode" value="{{ .ErrorCode }}"
                   placeholder="error code to display">
        </div>
    </div>
</div>

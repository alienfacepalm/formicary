{{ template "layouts/header" . }}
<section class="group">
    <header class="group-header">
        <h4 class="group-title">API Token</h4>
    </header>

    <div class="form-group">
        <div class="row">
            <label class="col-sm-2 col-form-label">Token Name: </label>
            <div class="col-sm-10">
                <b>{{ .Token.TokenName}}</b>
            </div>
        </div>
    </div>

    <div class="form-group">
        <div class="row">
            <label class="col-sm-2 col-form-label">Expires: </label>
            <div class="col-sm-10">
                <b>{{ .Token.ExpiresAt }}</b>
            </div>
        </div>
    </div>

    <div class="form-group">
        <div class="row">
            <label class="col-sm-2 col-form-label">API Key: </label>
            <div class="col-sm-10">
                <textarea id="api_token" cols="60" rows="5" readonly>{{ .Token.APIToken}}</textarea>
            </div>
        </div>
    </div>

    <div class="form-group">
        <div class="row">
            <label class="col-sm-2 col-form-label"><input type="button" value="Copy" onclick="copy_to_clipboard('api_token');"></label>
            <div class="col-sm-10">
                <i>Copy your API token, it will not be displayed again.</i>
            </div>
            <script>
                function copy_to_clipboard(id)
                {
                    document.getElementById(id).select();
                    document.execCommand('copy');
                }
            </script>
        </div>
    </div>

    <footer class="group-footer">
    </footer>

</section>
{{ template "layouts/footer" }}

                    <div class="form-group">
                        {{ with .Errors.Error }}
                        <p class="error" align="center">{{ . }}</p>
                        {{ end }}
                    </div>

                    <div class="form-group">
                        <div class="row">
                            <label class="col-sm-2 col-form-label">Username: </label>
                            <div class="col-sm-10">
                                <b>{{ .Username }}</b>
                            </div>
                        </div>
                    </div>

                    <div class="form-group">
                        {{ with .Errors.Name }}
                        <p class="error" align="center">{{ . }}</p>
                        {{ end }}
                        <div class="row">
                            <label class="col-sm-2 col-form-label">Name: </label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control col-sm-6" name="name" id="name"
                                       value="{{ .Name }}"
                                       placeholder="your name">
                            </div>
                        </div>
                    </div>

                    <div class="form-group">
                        {{ with .Errors.Email }}
                        <p class="error" align="center">{{ . }}</p>
                        {{ end }}
                        <div class="row">
                            <label class="col-sm-2 col-form-label">Email: </label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control col-sm-6" name="email" id="email"
                                       value="{{ .Email }}"
                                       placeholder="your email address">
                            </div>
                        </div>
                    </div>


                    {{ if .HasOrganization }}
                    <div class="form-group">
                        <div class="row">
                            <label class="col-sm-2 col-form-label">Organization: </label>
                            <div class="col-sm-10">
                                <a href="/dashboard/orgs/{{.OrganizationID}}">{{.OrganizationID}}</a>
                            </div>
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="row">
                            <label class="col-sm-2 col-form-label">Bundle: </label>
                            <div class="col-sm-10">
                                <b>{{ .BundleID }}</b>
                            </div>
                        </div>
                    </div>
                    {{ end }}

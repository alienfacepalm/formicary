{{ template "layouts/header" . }}
<section class="group">
    <header class="group-header">
        <h4 class="group-title">API Token</h4>
    </header>
    <form action="/dashboard/users/{{.Token.UserID}}/tokens" method="POST">

        <div class="form-group">
            {{ with .Errors.Error }}
            <p class="error" align="center">{{ . }}</p>
            {{ end }}
        </div>

        <div class="form-group">
            <div class="row">
                <label class="col-sm-2 col-form-label">Token Name: </label>
                <div class="col-sm-10">
                    <input type="text" class="form-control col-sm-6" name="token" id="token"
                           value="{{ .Token.TokenName }}"
                           placeholder="token name">
                </div>
            </div>
        </div>

        <div class="form-group row">
            <div class="col-sm-10 offset-sm-2">
                <button type="submit" class="btn btn-primary">Create</button>
            </div>
        </div>
    </form>

    <footer class="group-footer">
    </footer>

</section>
{{ template "layouts/footer" }}

{{ template "layouts/header" . }}
<h3>Audit Logs</h3>
<form action="/dashboard/audits" method="GET">
    <div class="form-group">
        <div class="form-group row">
            <input type="text" class="col-sm-3 form-control" name="q" id="q" value="{{ .Q }}" placeholder="Search">
            &nbsp;
            <button type="submit" class="col-sm-2 btn btn-primary">Search</button>
        </div>
    </div>
</form>

<div class="table-responsive">
    <table class="table table-striped table-sm">
        <thead>
        <tr>
            <th>ID</th>
            <th>Kind</th>
            <th>User</th>
            <th>IP Address</th>
            <th>Message</th>
        </tr>
        </thead>
        <tbody>
        {{range .Audits }}
        <tr>
            <td>{{.TargetID}}</td>
            <td>{{.Kind}}</td>
            <td>{{.UserID}}</td>
            <td>{{.RemoteIP}}</td>
            <td>{{.Message}}</td>
        </tr>
        {{end}}
        </tbody>
    </table>
</div>
{{ template "layouts/pagination" .Pagination }}
{{ template "layouts/footer" }}

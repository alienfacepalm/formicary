<script type="text/javascript">
    feather.replace()

    function load_logs(btn, logs, url) {
        document.getElementById(btn).hidden = true;
        const logsRef = document.getElementById(logs)
        logsRef.hidden = true;

        $.ajax({
            url: url,
            dataType: 'text',
            success: function (data) {
                logsRef.textContent = data;
                logsRef.hidden = false;
                logsRef.focus()
            }
        });
    }
</script>

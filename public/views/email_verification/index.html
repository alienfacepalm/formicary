{{ template "layouts/header" . }}
<h3>Email Verifications</h3>
<form action="/dashboard/users/email_verifications" method="GET">
    <div class="form-group">
        <div class="form-group row">
            <input type="text" class="col-sm-3 form-control" name="q" id="q" value="{{ .Q }}" placeholder="Search email verifications">
            &nbsp;
            <button type="submit" class="col-sm-2 btn btn-primary">Search</button>
        </div>
    </div>
</form>

<div class="table-responsive">
    <table class="table table-striped table-sm">
        <thead>
        <tr>
            <th>Email</th>
            <th>Code</th>
            <th>User</th>
            <th>Verified</th>
            <th>Expiration</th>
        </tr>
        </thead>
        <tbody>
        {{range .Records}}
        <tr>
            <td>{{.Email}}</td>
            <td>{{.EmailCode}}</td>
            <td><a href="/dashboard/users/{{.UserID}}">{{.UserID}}</a></td>
            <td>{{.VerifiedAt}}</td>
            <td>{{.ExpiresAt}}</td>
        </tr>
        {{end}}
        </tbody>
    </table>
</div>
{{ template "layouts/pagination" .Pagination }}
{{ template "layouts/footer" }}

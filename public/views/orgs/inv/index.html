{{ template "layouts/header" . }}
<h3>Organization Invitations</h3>
<div class="float-right text-right row">
    <form action="/dashboard/orgs/invitations" method="GET">
        <div class="form-group">
            <div class="form-group row">
                <input type="text" class="col-sm-6 form-control" name="q" id="q" value="{{ .Q }}" placeholder="Search invitations">
                &nbsp;
                <button type="submit" class="col-sm-4 btn btn-primary">Search</button>
            </div>
        </div>
    </form>
</div>

<div class="table-responsive">
    <table class="table table-striped table-sm">
        <thead>
        <tr>
            <th>Email</th>
            <th>Code</th>
            <th>Organization</th>
            <th>Accepted</th>
            <th>Expiration</th>
        </tr>
        </thead>
        <tbody>
        {{range .Records}}
        <tr>
            <td>{{.Email}}</td>
            <td>{{.InvitationCode}}</td>
            <td><a href="/dashboard/orgs/{{.OrganizationID}}">{{.OrganizationID}}</a></td>
            <td>{{.AcceptedAt}}</td>
            <td>{{.ExpiresAt}}</td>
        </tr>
        {{end}}
        </tbody>
    </table>
</div>
{{ template "layouts/pagination" .Pagination }}
{{ template "layouts/footer" }}

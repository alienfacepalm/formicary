<!DOCTYPE html>
<html>
<head lang="en">
    <title>Sample Web Ant</title>
    <script src="worker.js">
    </script>
    <script lang="javascript">
        window.onload = function () {
            Connect();
        }
    </script>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" media="screen"/>
</head>
<body>
<div class="container">
    <h2>Sample Ant Worker</h2>
    <form class="form-horizontal" onSubmit="return false">
        <div class="form-group">
            <input type="hidden" id="url" name="url" value="ws://localhost:7777/ws/ants"/>
            <input type="hidden" id="jwt" name="jwt" value=""/>
            <div class="form-group">
                <label class="col-sm-1 control-label">Host:</label>
                <div class="col-sm-3">
                    <input type="text" class="form-control" id="host" name="host" value="localhost:7777"/>
                </div>
                <label class="col-sm-1 control-label">JWT Token:</label>
                <div class="col-sm-3">
                    <input type="text" class="form-control" id="token" name="token" value=""/>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-1 control-label">Status:</label>
                <div class="col-sm-3">
                    <select class="form-control" id="status" name="status">
                        <option value="COMPLETED">COMPLETED</option>
                        <option value="FAILED">FAILED</option>
                    </select>
                </div>
            </div>
        </div>
    </form>
</div>
</body>
</html>
